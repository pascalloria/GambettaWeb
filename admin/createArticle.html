<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résidence GAMBETTA / Create article</title>
    <link rel="shortcut icon" href="../images/Photo1.jpg">
    <link rel="stylesheet" href="../design/default.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">    
</head>
<body>
<!-- Create the editor container -->
<header class="bg-primary p-2">  
    <div class="container">
        <h1 class="text-center"> Creation d'article </h1>
    </div>    
</header>  
<!-- Include the Quill library -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<!-- Initialize Quill editor -->
<section class="bg-secondary  vh-100">
     <form>
        <div class="container">
            <p class="pt-3">
                <label class="form-label" for="title">Titre  : </label>
                <input class="form-control-sm w-50" type="text" name="title" id="title">
            </p>
            
            <div class="bg-light " id="editor"></div>     
               
           
            <p class="mt-3">
                <label class="form-label" for="author">Auteur : </label>
                <input  class="form-control-sm w-25 " type="text" name="author" id="author">
            </p>

            <p>
                <label class="form-label" for="resume">Rémusé</label>
                <textarea class="form-control"  name="resume" id="resume" cols="30" rows="4"></textarea>
            </p>

            <div class="text-center my-3">
                 <button class=" btn btn-info" id="submit"> Cliquer Ici </button>
            </div>
           

            <h2> A coller dans le mail. un simple clic droit coller devrait suffire</h2>
            <div class="p-5 my-5 border border-4 border-dark" id="copy"></div>      


            <a href="mailto:dev.pascalloria@gmail.com?subject=Création d'article">Envoyer le mail</a>
        </div>
    </form>  
</section>
   
<script src="createArticle.js"></script>
</body>
</html>
